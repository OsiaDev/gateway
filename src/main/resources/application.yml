server:
  port: 8080

spring:
  application:
    name: umas-gateway-service

  data:
    redis:
      client-type: lettuce
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      # Si usas password:
      # password: ${SPRING_REDIS_PASSWORD:}
      timeout: 5s

  cloud:
    gateway:
      server:
        webflux:
          globalcors:
            cors-configurations:
              '[/**]':
                allowedOrigins: "*"
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - PATCH
                  - OPTIONS
                allowedHeaders: "*"
                exposedHeaders:
                  - Content-Type
                  - Authorization
                maxAge: 3600

          routes:
            - id: geoevent-all
              uri: ${GEOEVENT_SERVICE}
              predicates:
                - Path=/api/v1/geofences
                - Method=GET
              filters:
                - name: CircuitBreaker
                  args:
                    name: geoEventCircuitBreaker
                    fallbackUri: forward:/fallback/geoevent
                - name: Retry
                  args:
                    retries: 2
                    statuses: BAD_GATEWAY,SERVICE_UNAVAILABLE
                    backoff:
                      firstBackoff: 100ms
                      maxBackoff: 1000ms
                      factor: 2
                      basedOnPreviousValue: true
                - AddRequestHeader=X-Gateway-Request, UMAS-Gateway
                - AddResponseHeader=X-Gateway-Response, UMAS-Gateway

            - id: geoevent-by-id
              uri: ${GEOEVENT_SERVICE}
              predicates:
                - Path=/api/v1/geofences/{id}
                - Method=GET
              filters:
                - name: CircuitBreaker
                  args:
                    name: geoEventCircuitBreaker
                    fallbackUri: forward:/fallback/geoevent
                - AddRequestHeader=X-Gateway-Request, UMAS-Gateway

            - id: geoevent-geojson
              uri: ${GEOEVENT_SERVICE}
              predicates:
                - Path=/api/v1/geofences/{id}/geojson
                - Method=GET
              filters:
                - name: CircuitBreaker
                  args:
                    name: geoEventCircuitBreaker
                    fallbackUri: forward:/fallback/geoevent
                - AddRequestHeader=X-Gateway-Request, UMAS-Gateway

            - id: geoevent-check
              uri: ${GEOEVENT_SERVICE}
              predicates:
                - Path=/api/v1/geofences/check
                - Method=GET
              filters:
                - name: CircuitBreaker
                  args:
                    name: geoEventCircuitBreaker
                    fallbackUri: forward:/fallback/geoevent
                - name: RequestRateLimiter
                  args:
                    redis-rate-limiter.replenishRate: 50
                    redis-rate-limiter.burstCapacity: 100
                    redis-rate-limiter.requestedTokens: 1
                - AddRequestHeader=X-Gateway-Request, UMAS-Gateway

            - id: drones-all
              uri: ${RESOURCE_SERVICE}
              predicates:
                - Path=/api/v1/drones
                - Method=GET
              filters:
                - name: CircuitBreaker
                  args:
                    name: droneCircuitBreaker
                    fallbackUri: forward:/fallback/drones
                - name: Retry
                  args:
                    retries: 2
                    statuses: BAD_GATEWAY,SERVICE_UNAVAILABLE
                    backoff:
                      firstBackoff: 100ms
                      maxBackoff: 1000ms
                      factor: 2
                      basedOnPreviousValue: true
                - AddRequestHeader=X-Gateway-Request, UMAS-Gateway
                - AddResponseHeader=X-Gateway-Response, UMAS-Gateway
          discovery:
            locator:
              enabled: false
              lower-case-service-id: true

resilience4j:
  circuitbreaker:
    instances:
      geoEventCircuitBreaker:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException
          - java.util.concurrent.TimeoutException

  timelimiter:
    instances:
      geoEventCircuitBreaker:
        timeoutDuration: 5s

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,circuitbreakers,metrics
  endpoint:
    health:
      show-details: always
    gateway:
      access: read_only

logging:
  level:
    root: INFO
    co.cetad.umas: DEBUG
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"