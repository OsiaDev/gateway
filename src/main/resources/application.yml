server:
  port: 8080

spring:
  application:
    name: umas-gateway-service


  cloud:
    gateway:
      server:
        webflux:
          globalcors:
            cors-configurations:
              '[/**]':
                allowedOrigins:
                  - "http://localhost:3000"
                  - "http://192.168.246.10:3000"
                  - "http://127.0.0.1:3000"
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - PATCH
                  - OPTIONS
                allowedHeaders: "*"
                allowCredentials: true
                exposedHeaders:
                  - Content-Type
                  - Authorization
                maxAge: 3600

          routes:
            - id: geofence-types-all
              uri: ${GEOFENCE_SERVICE}
              predicates:
                - Path=/api/v1/geofence-types
                - Method=GET
              filters:
                - name: CircuitBreaker
                  args:
                    name: geoFenceCircuitBreaker
                    fallbackUri: forward:/fallback/geofences
                - name: Retry
                  args:
                    retries: 2
                    statuses: BAD_GATEWAY,SERVICE_UNAVAILABLE
                    backoff:
                      firstBackoff: 100ms
                      maxBackoff: 1000ms
                      factor: 2
                      basedOnPreviousValue: true
                - AddRequestHeader=X-Gateway-Request, UMAS-Gateway
                - AddResponseHeader=X-Gateway-Response, UMAS-Gateway

            - id: geofence-types-by-id
              uri: ${GEOFENCE_SERVICE}
              predicates:
                - Path=/api/v1/geofence-types/{id}
                - Method=GET
              filters:
                - name: CircuitBreaker
                  args:
                    name: geoFenceCircuitBreaker
                    fallbackUri: forward:/fallback/geofences
                - AddRequestHeader=X-Gateway-Request, UMAS-Gateway

            - id: geoevent-all
              uri: ${GEOFENCE_SERVICE}
              predicates:
                - Path=/api/v1/geofences
                - Method=GET
              filters:
                - name: CircuitBreaker
                  args:
